    function renderZugspitzeKit(lang) {
      const section = document.getElementById("zugspitze-injuries");
      section.innerHTML = "";
      translations[lang].injuries.forEach(injury => {
        const div = document.createElement("div");
        div.className = "injury-section";
        div.innerHTML = `
          <h2>${injury.title}</h2>
          <p>${injury.description}</p>
          <ul>
            ${injury.tools.map(tool => `
              <li><strong>${tool.name}:</strong> ${tool.instructions}</li>
            `).join('')}
          </ul>
        `;
        section.appendChild(div);
      });
    }

    function switchLanguage() {
      const lang = document.getElementById("language").value;
      document.getElementById("title").innerText = translations[lang].title;
      document.getElementById("description").innerText = translations[lang].description;
      renderZugspitzeKit(lang);
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderZugspitzeKit("en");
    });
